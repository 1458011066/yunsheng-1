<script src="js/jquery-2.1.4.js"></script>
<script>
$(".start").click(function(){
  $(this).hide();
  $(this).siblings("span").show();
  $(".add-admin ul li").addClass("admin");
});
$(".close").click(function(){
  $(this).hide();
  $(this).siblings("span").show();
  $(".add-admin ul li").removeClass("admin");
});
$(".add-admin ul li .btn .delete").click(function(){
  $(".popup-bj,.close-popup").show();
});
$(".close-popup a").click(function(){
  $(".popup-bj,.close-popup").hide();
});
</script>
