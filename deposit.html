<div class="clear" style="width:100%; height:3vw; background:#ececec;"></div>

<div class="shop-cart">
  <ul>
    <li>
      <div class="choose"><input name="" type="checkbox" value=""></div>
      <img src="images/style-img.jpg">
      <div class="text">
        <div class="price">¥ 500</div>
        <div class="delete">删除</div>

          <p>裸石价格低于5000元 ，</p>

        </div>

    </li>
    <li>

        <div class="delete">删除</div>
        <div class="quantity">x3</div>

          <p>裸石价格低于5000元 ，</p>

        </div>
      </div>
    </li>
  </ul>
</div>

<div class="clear" style="width:100%; height:3vw; background:#ececec;"></div>

<div class="settle-bottom">

<div class="total">合计：<strong>¥ 500</strong><span>( 不含运费 )</span></div>
</div>

<div class="clear"></div>
<a href="pay.html" class="settlement-btn">结算</a>


<script src="js/jquery-2.1.4.js"></script>
<script>
$("input").click(function(){	
  var a=$(this).is(':checked')
  var b=$(this).children("input")
  if(a)
  {
	  $(this).parents(".choose").addClass("on");
	  b.removeAttr("Checked")
  }
  else
  {
	  $(this).parents(".choose").removeClass("on");
	  b.attr("checked", true);
  }
});
</script>
</body>
