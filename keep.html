<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的收藏</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="header">
  <a href="" class="return"><img src="images/right-i2.png"></a>
  收藏列表
  <span class="start">编辑</span><span class="close">完成</span>
</div>
<div class="clear" style="width:100%; height:3vw; background:#ececec;"></div>

<div class="coll-list">
<ul>
  <li>
    <a href="">
      <img src="images/pay-goods.jpg">
      <p>JUCHE 928298</p>
    </a>
    <div class="btn">删除</div>
  </li>
  <li>
    <a href="">
      <img src="images/pay-goods.jpg">
      <p>JUCHE 928298</p>
    </a>
    <div class="btn">删除</div>
  </li>
  <li>
    <a href="">
      <img src="images/pay-goods.jpg">
      <p>JUCHE 928298</p>
    </a>
    <div class="btn">删除</div>
  </li>
  <li>
    <a href="">
      <img src="images/pay-goods.jpg">
      <p>JUCHE 928298</p>
    </a>
    <div class="btn">删除</div>
  </li>
</ul>
</div>

<div class="popup-bj"></div>
<div class="close-popup">
<p>确认要删除该收藏吗？</p>
<a>取消</a>
<a>确定</a>
</div>


<script src="js/jquery-2.1.4.js"></script>
<script>
$(".start").click(function(){
  $(this).hide();
  $(this).siblings("span").show();
  $(".coll-list ul li").addClass("admin");
});

$(".close").click(function(){
  $(this).hide();
  $(this).siblings("span").show();
  $(".coll-list ul li").removeClass("admin");
});
$(".coll-list ul li .btn").click(function(){
  $(".popup-bj,.close-popup").show();
});
$(".close-popup a").click(function(){
  $(".popup-bj,.close-popup").hide();
});
</script>
</body>
</html>
