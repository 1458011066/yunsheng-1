<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>会员资料修改</title>
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/LArea.css">
</head>
<body>

<body>

<div class="header">
  <a href="" class="return"><img src="images/right-i2.png"></a>
  会员资料修改
</div>
<div class="clear" style="width:100%; height:3vw; background:#ececec;"></div>

<div class="add-show">
  <div class="form"><input type="text" placeholder="您的姓名"></div>
  <div class="form"><input type="text" placeholder="手机号码"></div>
  <div class="form"><input id="demo1" type="text" readonly name="input_area" placeholder="选择您所在的城市地区"/></div>
  <div class="form"><input type="text" placeholder="您的邮箱"></div>
  <div class="form"><textarea type="text" placeholder="具体地址"></textarea></div>
</div>


<div class="clear" style="width:100%; height:14vw;"></div>
<a class="newadd-btn">确认修改</a>
<script src="js/LAreaData1.js"></script>
<script src="js/LArea.js"></script>
<script>
var area = new LArea();
area.init({
    'trigger': '#demo1',//触发选择控件的文本框，同时选择完毕后name属性输出到该位置
    'valueTo':'#value1',//选择完毕后id属性输出到该位置
    'keys':{id:'id',name:'name'},//绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
    'type':1,//数据源类型
    'data':LAreaData//数据源
});

</script>
</body>
</html>
